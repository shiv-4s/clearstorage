<template>
    <lightning-card>
        <div class="slds-m-around_medium"> 
            <div class="slds-clearfix">
                <div class="slds-float_left">
                    <lightning-icon icon-name="utility:warning" alternative-text="warning" title="warnign">
                    </lightning-icon>           
                </div>
                <div class="slds-float_right">
                    <lightning-button variant="brand" label="Start" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </div>
        <template if:true={isShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <p>Select Object To Clear Storage</p>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-layout
                            vertical-align="end"
                            class="slds-var-m-bottom_small"
                >
                    <lightning-layout-item flexibility="grow">
                        <lightning-input
                        type="search"
                        onchange={handleKeyChange}
                        label="Search"
                        value={searchKey}
                        ></lightning-input>
                    </lightning-layout-item>
                </lightning-layout>
                    <template if:true={searchKey}>
                        <template for:each={allObjects} for:item="objectitem">
                            <div key={objectitem.Id}>
                            <p onclick={handleSelectedObject} data-id={objectitem.Id}>{objectitem.Label}</p>
                        </div>
                        </template>
                    </template>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleClearStorage} title="Clear">Clear</button>
                    </footer>
                </div>
            </section>

        </template>
    </lightning-card>
</template>
