        <template if:true={isShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button red-icon slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <p> <strong>Select Object To Clear Storage</strong></p>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input
                        type="search"
                        onchange={handleKeyChange}
                        placeholder="Search"
                        value={searchKey}
                    ></lightning-input>
                <div class="slds-m-around_medium">
                    <template if:true={pillValues}>
                        <template for:each={pillValues} for:item="pillItem" for:index="index">               
                           <lightning-pill label={pillItem} onremove={removePillItem} onclick={handleSelectedObject}
                               key={pillItem} name={index}>
                           </lightning-pill>
                        </template>
                    </template>
                </div>
                <div class="slds-m-around_medium">
                    <template if:true={searchKey}>
                        <template for:each={selectedRecord} for:item="objectitem">
                            <div key={objectitem.Id} class="slds-m-around_medium">
                                <lightning-formatted-text
                                class="pointer"
                                value={objectitem}
                                onclick={handleSelectedObject}
                                >
                                </lightning-formatted-text>
                            </div>
                        </template>
                    </template>
                </div>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleClearStorage} title="Clear">Clear</button>
                    </footer>
                </div>
            </section>
        </template>
    </lightning-card>
</template>
