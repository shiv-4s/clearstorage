<template>
    <lightning-card>
        <div class="slds-m-around_medium"> 
            <div class="slds-clearfix">
                <div class="slds-float_left">
                    <lightning-icon icon-name="utility:warning" alternative-text="warning" title="warnign">
                    </lightning-icon>           
                </div> 
                <div class="slds-float_right">
                    <lightning-button variant="brand" label="Start" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </div>
        <template if:true={isShowModal}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close"
                                alternative-text="close"
                                variant="inverse"
                                size="small" ></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <p>Select Object To Clear Storage</p>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-input
                        type="search"
                        onchange={handleKeyChange}
                        label="Search"
                        value={searchKey}
                    ></lightning-input>
                <div class="slds-m-around_medium">
                    <template for:each={pillValues} for:item="pillItem" for:index="index">               
                        <lightning-pill label={pillItem} onremove={removePillItem} onclick={handleSelectedObject}
                            key={pillItem} name={index}>
                        </lightning-pill>
                    </template>
                </div>
                <div class="slds-m-around_medium">
                    <template if:true={searchKey}>
                        <template for:each={selectedRecord} for:item="objectitem">
                            <div key={objectitem.Id} class="slds-m-around_medium">
                                <lightning-formatted-text
                                value={objectitem}
                                onclick={handleSelectedObject}
                                >
                                </lightning-formatted-text>
                            </div>
                        </template>
                    </template>
                </div>
                    </div>
                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleClearStorage} title="Clear">Clear</button>
                    </footer>
                </div>
            </section>
        </template>
    </lightning-card>
</template>
